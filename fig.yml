consul:
  image: progrium/consul:latest
  environment:
    GOMAXPROCS: 2
  ports:
    - "8300:8300"
    - "8400:8400"
    - "8500:8500"
    - "8600:53/udp"
  command: -server -bootstrap

registrator:
  image: progrium/registrator:latest
  links:
    - consul
  volumes:
    - "/var/run/docker.sock:/tmp/docker.sock"
  command: consul://consul:8500

rvp:
  build: ./reverse-proxy
  links:
    - consul
  ports:
    - "80:80"
    - "443:443"

app1:
  build: ./sample-app
  environment:
    SERVICE_NAME: app
    SERVICE_TAGS: web
  links:
    - consul
  ports:
    - 80
